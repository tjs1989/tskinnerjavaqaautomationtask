plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

def testRunnerRegex = '**/APITestRunner*'
def featuresPath = 'src/test/resources/features'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:32.1.1-jre'
    implementation 'io.cucumber:cucumber-java:7.14.0'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    implementation 'com.google.code.gson:gson:2.10.1'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3'
    testImplementation 'io.rest-assured:rest-assured:5.3.2'
    testImplementation 'io.cucumber:cucumber-junit:7.14.0'
    testImplementation 'org.hamcrest:hamcrest:2.2'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(20)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'tskinnerjavaqaautomationtask.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

tasks.withType(Test) {
    dependsOn cleanTest
    testLogging {
        showStandardStreams = true
    }
    systemProperties System.properties
}

sourceSets {
    test {
        java.srcDirs = ["src/main/java", "src/test/java"]
    }
}

task allTests(type: Test) {
    include '**/APITestRunner*'
}

task addingItemTests(type: Test) {
    include testRunnerRegex
    systemProperty("cucumber.features", featuresPath)
    systemProperty("cucumber.filter.tags", "@addingItems")
}

task deletingItemTests(type: Test) {
    include testRunnerRegex
    systemProperty("cucumber.features", featuresPath)
    systemProperty("cucumber.filter.tags", "@deletingItems")
}

task listItemTests(type: Test) {
    include testRunnerRegex
    systemProperty("cucumber.features", featuresPath)
    systemProperty("cucumber.filter.tags", "@listItems")
}